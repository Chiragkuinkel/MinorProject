<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lawyer Information Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Lawyer Information Form</h1>
  </header>

  <form>

    <label for="experience">Years of Experience:</label>
    <input type="number" id="experience" name="experience" required>
    <label for="practiceArea">Practice Area:</label>
    <!-- Dropdown for Practice Area -->
    <select id="practiceArea" name="practiceArea" required>
      <option value="" disabled selected>Select Practice Area</option>
      <option value="criminalLaw">Criminal Law</option>
      <option value="familyLaw">Family Law</option>
      <option value="businessLaw">Business Law</option>
      <option value="intellectualProperty">Intellectual Property</option>
      <!-- Add more options as needed -->
    </select>
    <label for="district">District</label>
    <select id="district" name="district" required>
        <option value="" disabled selected>Select District</option>
        <option value="achham">Achham</option>
        <option value="arghakhanchi">Arghakhanchi</option>
        <option value="baglung">Baglung</option>
        <option value="baitadi">Baitadi</option>
        <option value="bajhang">Bajhang</option>
        <option value="bajura">Bajura</option>
        <option value="banke">Banke</option>
        <option value="bara">Bara</option>
        <option value="bardiya">Bardiya</option>
        <option value="bhaktapur">Bhaktapur</option>
        <option value="bhojpur">Bhojpur</option>
        <option value="chitwan">Chitwan</option>
        <option value="dadeldhura">Dadeldhura</option>
        <option value="dailekh">Dailekh</option>
        <option value="dang">Dang</option>
        <option value="darchula">Darchula</option>
        <option value="dhading">Dhading</option>
        <option value="dhankuta">Dhankuta</option>
        <option value="dhanusa">Dhanusa</option>
        <option value="dholkha">Dholkha</option>
        <option value="dolpa">Dolpa</option>
        <option value="doti">Doti</option>
        <option value="gorkha">Gorkha</option>
        <option value="gulmi">Gulmi</option>
        <option value="humla">Humla</option>
        <option value="ilam">Ilam</option>
        <option value="jajarkot">Jajarkot</option>
        <option value="jhapa">Jhapa</option>
        <option value="jumla">Jumla</option>
        <option value="kailali">Kailali</option>
        <option value="kalikot">Kalikot</option>
        <option value="kanchanpur">Kanchanpur</option>
        <option value="kapilvastu">Kapilvastu</option>
        <option value="kaski">Kaski</option>
        <option value="kathmandu">Kathmandu</option>
        <option value="kavrepalanchok">Kavrepalanchok</option>
        <option value="khotang">Khotang</option>
        <option value="lalitpur">Lalitpur</option>
        <option value="lamjung">Lamjung</option>
        <option value="mahottari">Mahottari</option>
        <option value="makwanpur">Makwanpur</option>
        <option value="manang">Manang</option>
        <option value="morang">Morang</option>
        <option value="mugu">Mugu</option>
        <option value="mustang">Mustang</option>
        <option value="myagdi">Myagdi</option>
        <option value="nawalparasi">Nawalparasi</option>
        <option value="nuwakot">Nuwakot</option>
        <option value="okhaldhunga">Okhaldhunga</option>
        <option value="palpa">Palpa</option>
        <option value="panchthar">Panchthar</option>
        <option value="parbat">Parbat</option>
        <option value="parsa">Parsa</option>
        <option value="pyuthan">Pyuthan</option>
        <option value="ramechhap">Ramechhap</option>
        <option value="rasuwa">Rasuwa</option>
        <option value="rautahat">Rautahat</option>
        <option value="rolpa">Rolpa</option>
        <option value="rukum">Rukum</option>

        <option value="salyan">Salyan</option>
        <option value="sankhuwasabha">Sankhuwasabha</option>
        <option value="saptari">Saptari</option>
        <option value="sarlahi">Sarlahi</option>
        <option value="sindhuli">Sindhuli</option>
        <option value="sindhupalchok">Sindhupalchok</option>
        <option value="siraha">Siraha</option>
        <option value="solukhumbu">Solukhumbu</option>
        <option value="sunsari">Sunsari</option>
        <option value="surkhet">Surkhet</option>
        <option value="syangja">Syangja</option>
        <option value="tanahu">Tanahu</option>
        <option value="taplejung">Taplejung</option>
        <option value="terhathum">Terhathum</option>
        <option value="udayapur">Udayapur</option>
      </select>
      <label for="time">Flexible time:</label>
      <!-- Dropdown for Practice Area -->
      <select id="time" name="practiceArea" required>
        <option value="" disabled selected>Select your preferred meeting time</option>
        <option value="Morning">Morning 5 am to 12 pm </option>
        <option value="Afternoon">Afternoon 12 pm to 5 pm.</option>
        <option value="businessLaw">Evening Evening 5 pm to 9 pm.</option>
        <option value="intellectualProperty">Night Night 9 pm to 4 am.</option>
        <!-- Add more options as needed -->
      </select>
      <label for="education">Education level:</label>
      <select id="education" name="Education" required>
        <option value="" disabled selected>Select your education</option>
        <option value="SEE">SEE</option>
        <option value="Plus 2">Plus 2</option>
        <option value="Bacelors">Bachelors</option>
        <option value="Masters">Masters</option>
        <option value="PHD">PHD</option>
        <!-- Add more options as needed -->
      </select>
      <label for="educationuni">University:</label>
      <select id="educationuni" name="University" required>
        <option value="" disabled selected>Select your university</option>
        <option value="TU">Tribhuvan University</option>
        <option value="PU ">Puravanchal University</option>
        <option value="PU2">Pokhara University</option>
        <option value="KU">Kathmandy University</option>
        <option value="Foreign">Foreign University</option>
        <!-- Add more options as needed -->
      </select>
      <label for="Language1">Are you fluent in English?
      </label>
      <input type="checkbox" id="language1" name="agree" required>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
